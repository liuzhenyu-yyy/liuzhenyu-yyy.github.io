      post: |
        # Game of the Amazons AI
        A simple DFS-based bot for the [Game of the Amazons](https://en.wikipedia.org/wiki/Game_of_the_Amazons), 
        with optimized scoring function.

        ![Image](https://raw.githubusercontent.com/liuzhenyu-yyy/Game-of-the-Amazons-AI/main/assets/demo.png){:data-align="center"}

        ## Description
        This is my code for the Amazons Lab in "Introduction to Computation (A)"  Course of Prof. Yafei Dai
        in the autumn semester of 2018. The Amazons Lab required us to 
        develop a c/c++ program for the [Game of the Amazons](https://en.wikipedia.org/wiki/Game_of_the_Amazons) 
        with following features:

        - Main menu for selection (new game, save game, start new game, quit);
        - Chess board and piece indicated by ASCII art;
        - Allowing player versus player and player versus computer;
        - Able to save current game and load saved games.

        The software utilze depth-first search to identify the best movement at current situation, as achieved by
        recursive and recursion of several different chess moving functions. I only designed
        single-layed search and performs no pruning step during searching, which could be further improved.

        Check more at the [project page](https://github.com/liuzhenyu-yyy/Game-of-the-Amazons-AI).

