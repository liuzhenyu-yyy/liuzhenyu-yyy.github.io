      img_title: "img SVM"
      date: "2020-02-13"
      post: |
        # Game of the Amazons AI
        An SVM-based classifier to predict genome enhancers based on ChIP-Seq and ATAC-Seq signals.
        
        ----

        ![Image](:SVM.png){:data-align="center"}

        ## Description
        This is my final project in "Methods in Bioinformatics" Course of 
        Prof. Ge Gao in the autumn semaster of 2019. 
        Here I designed a novel classifier to predict genome enhancers. The imput features include chromatin 
        modification and related enzymes, transcription factor binding and chromatin accessibility. Features 
        were selected using random forest and classifier was designed with supporting vector machine (SVM). 
        A 10-fold cross validation was performed for parameter tuning under several different regression methods 
        and sigmoid functions. The final model acquires a precision of 0.9886 and a recall of 0.9931 on K562 cell 
        lines, with the $F_1$ score being 0.9908.

        ## Command Line 
        Trained model was saved in RData format and could be used with a single integrated script `EnhancerPredictor.R`. The most simple command to run Enhancer Predictor:

        ```
        Rscript EnhancerPredictor.R input.bed output.bed
        ```
        Check more at the [project page](https://github.com/liuzhenyu-yyy/Enhance-Predictor).

    # Game of the Amazons
    - type: id_course
      project_name: "Game of the Amazons AI"
