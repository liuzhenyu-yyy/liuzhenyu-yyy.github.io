    - type: id_research
      project_name: "High-throughput and high-sensitivity full-length single-cell RNA-seq analysis on third-generation sequencing platform"
      project_excerpt: "Advised by Dr. Fuchou Tang; collaborate with Yuhan Liao, Yu Zhang."
